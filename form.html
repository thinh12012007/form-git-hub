<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- link nơi nhận   -->
     <!-- target="_blank" : mở trong tab mới  -->
     <!-- dùng method post : dữ liệu gửi đi ko hiển thị trên url  -->
      <!-- autocomplete : tự động điền  -->
       <!-- novalidate : không cần xác thực , xem đúng yêu cầu của kiểu input ko  -->
    <!-- thuộc tính của form sẽ gửi lên theo cặp name, value cho phía server -->
     <!-- textarea : nhập nhiều dòng  -->
    <form action="https://www.facebook.com/profile.php?id=100083332631743"
        target="_blank"
        method="POST"
        autocomplete="on"
    > 
        <label for="Fullname">Họ tên : </label>
        <input type="text" id="Fullname" name="Fullname">
        <br>
        <label for="Password">Mật khẩu : </label>
        <input type="text" id="Password" name="Password">
        <br>
        <label for="email" name="email" id="email">Email : </label>
        <input type="email" id="email" name="email">
        <br>
        
        <label for="luachon" name="luachon">Chọn màu sắc :</label> 
    <select name="luachon" id="luachon">
        <option value="Đỏ">Màu Đỏ</option>
        <option value="Vàng">Màu vàng</option>
        <option value="Xanh" selected>Màu Xanh</option>
        <option value="Cam">Màu cam</option>
    </select>
    <br>
    <label for="chuthich">Chú thích : </label>
    <textarea name="chuthich" id="chuthich"></textarea>
    <br>
        <input type="submit" value="Gửi">
        <br>
        <br>
    </form>
    <p> hello </p>
</body>
</html>
